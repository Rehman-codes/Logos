<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Task 2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body class="h-screen w-screen bg-slate-200 flex justify-center items-center">

    <main class="h-auto w-[90vw] sm:w-[70vw] lg:w-[50vw] bg-white rounded-2xl p-6 grid gap-6 sm:grid-cols-1 md:grid-cols-2 shadow-lg">

        <!-- First Section - Image 1 (Rounded with Shadow) -->
        <section class="flex justify-center items-center">
            <img src="rd_trading_monogram.svg" alt="Image 1" 
                class="rounded-full w-48 h-48 sm:w-64 sm:h-64 md:w-72 md:h-72 object-cover border-4 border-white shadow-lg transition-transform duration-300 ease-in-out transform hover:scale-110">
        </section>

        <!-- Second Section - Image 2 (Rounded with Shadow) -->
        <section class="flex justify-center items-center">
            <img src="rd_trading_logo.svg" alt="Image 2" 
                class="rounded-full w-48 h-48 sm:w-64 sm:h-64 md:w-72 md:h-72 object-cover border-4 border-white shadow-lg transition-transform duration-300 ease-in-out transform hover:scale-110">
        </section>

    </main>

</body>

</html>
